<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <CENTER>Calculator Scientific</CENTER>
    <div class="Calculator">
        <div class="result">
            <div data-history-operand class="history-operand">
            </div>
            <div data-output-operand class="output-operand">
            </div>
        </div>
        <button data-operation class="fun">sqrt</button>
        <button data-all-clear class="fun">AC</button>
        <button data-delete class="fun">C</button>
        <button data-operation class="fun">%</button>
        <button data-operation class="ope">รท</button>
        <button data-operation class="fun">^n</button>
        <button data-number class="num">7</button>
        <button data-number class="num">8</button>
        <button data-number class="num">9</button>
        <button data-operation class="ope">*</button>
        <button data-operation class="fun">sin</button>
        <button data-number class="num">4</button>
        <button data-number class="num">5</button>
        <button data-number class="num">6</button>
        <button data-operation class="ope">-</button>
        <button data-operation class="fun">cos</button>
        <button data-number class="num">1</button>
        <button data-number class="num">2</button>
        <button data-number class="num">3</button>
        <button data-operation class="ope">+</button>
        <button data-operation class="fun">tan</button>
        <button data-number class="num">0</button>
        <button data-number class="num">00</button>
        <button data-number class="num">.</button>
        <button data-equals class="ope">=</button>
    </div>
    <script src="script.js" defer></script>
</body>


</html>
